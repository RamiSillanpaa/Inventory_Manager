<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Action</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.log_id }}</td>
                <td>{{ log.action_type }}</td>
                <td>{{ log.date }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
