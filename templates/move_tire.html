<!DOCTYPE html>
<html>
<head>
    <title>Move Tire</title>
</head>
<body>
    <form action="{{ url_for('move_tire.move_tire') }}" method="post">
        <label>Select Tire:
            <select name="tire_id">
                {% for tire in tires %}
                <option value="{{ tire.tire_id }}">{{ tire.type }} - {{ tire.brand }} - {{ tire.size }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Move to:
            <select name="destination">
                {% for location in locations %}
                <option value="{{ location.name }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Quantity: 
            <select name="quantity">
                {% for number in range(1, 21) %}  <!-- Assuming a max of 20 tires for illustration -->
                    <option value="{{ number }}">{{ number }}</option>
                {% endfor %}
            </select>
        </label>        
        <input type="submit" value="Move Tire">
    </form>
</body>
</html>
